<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font: normal 16px Arial;
    }
  </style>
  <title>Midias em HTML5</title>
</head>

<body>
  <h1>Imagem dinâmica</h1>
  <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador</p>
  <picture>
    <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
    <img src="img/foto-g.png" alt="Imagem flexível">
  </picture>
  <h1>Reproduzindo Áudio</h1>
  <p>Vamos aprender a reproduzir áudios em HTML5.</p>
  <audio preload="metadata" autoPlay controls loop>
    <source src="./midia/audio 01.mp3" type="audio/mpeg">
    <source src="./midia/audio 01.ogg" type="audio/ogg">
    <source src="./midia/audio 01.wav" type="audio/wav">
    <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="midia/audio 01.mp3">Clique aqui para baixar o arquivo MP3</a></p>
  </audio>

</body>

</html>
